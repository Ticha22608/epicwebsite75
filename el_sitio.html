        let n = pieces.length;
        let w = width;
        let area = [];
        for (let i = 0; i <= n-1; i++) {

        }
        let result = 0;
        for (let i = 0; i <= n-1; i++) {
            result = result + area[i];
        }
        result = result/w;
        return result;
