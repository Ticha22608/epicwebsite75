<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>epicreloj75</title>
</head>
<body style="background: #000000">
    <div class="center">
        <p class="titulo" id="title"></p>
    </div>
    <p class="button" id="24or12" onclick="setting()"><br>change format</p>

</body>
<style>
    .titulo {
        text-align: center;
        color: #ffffff;
        font-family: "Segoe UI",serif;
        font-size: 250px;
    }
    .button {
        color: #00AA00;
        font-size: 50px;
        font-family: 'Segoe UI',serif;
        margin: 0;
    }
    body, html {
        height: 100%;
        margin: 0;
    }
    .center {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
    }
</style>

<script>

    let date = 0;
    let hours = 0;
    let minutes = 0;
    let seconds = 0;
    let timeFormat = 0;
    let amOrPm;

    clock();
    function clock() {
        date = new Date();
        hours = date.getHours();
        minutes = date.getMinutes();
        seconds = date.getSeconds();
        if (timeFormat === 0) {
            if (hours > 12) {
                hours = hours -= 12;
                amOrPm = "pm";
            }
            if (minutes < 10) minutes = "0"+minutes;
            if (seconds < 10) seconds = "0"+seconds;
            document.getElementById("title").innerText = hours+":"+minutes+":"+seconds+amOrPm;
        } else {
            if (minutes < 10) minutes = "0"+minutes;
            if (seconds < 10) seconds = "0"+seconds;
            document.getElementById("title").innerText = hours+":"+minutes+":"+seconds;
        }
        setTimeout(clock, 10);
    }

    function setting() {
        if (timeFormat === 0) timeFormat = 1;
        else timeFormat = 0;
    }


</script>
</html>
